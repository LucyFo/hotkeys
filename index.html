<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hotkeys</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div class="wrapper">
        <ul>
            <li>Ctrl-E для начала редактирования.</li>
            <li>Во время редактирования: Ctrl-S для сохранения, Esc для отмены.</li>
        </ul>
        HTML разрешён.
        <textarea id="area"></textarea>
        <div id="view">При редактировании этот текст нужно удалить</div>
    </div>
    <script>
        document.onkeydown = function (e) {
            if (e.keyCode == 27) { // escape
                cancel();
                return false;
            }
            if ((e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) && !area.offsetHeight) {
                edit();
                return false;
            }
            if ((e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) && area.offsetHeight) {
                save();
                return false;
            }
        };
        function edit() {
            view.style.display = 'none';
            area.value = view.innerHTML;
            area.style.display = 'block';
            area.focus();
        }
        function save() {
            area.style.display = 'none';
            view.innerHTML = area.value;
            view.style.display = 'block';
        }
        function cancel() {
            area.style.display = 'none';
            view.style.display = 'block';
        }
    </script>
    <!-- <script src="./assets/main.js"></script> -->
</body>

</html>
